<div id="meals">
    <h1>Meals</h1>

    <div class="panel panel-default" ng-repeat="meal in meals.Meals">
      <div class="panel-heading">
        <h3 class="panel-title">{{ meal.date | date:'dd/MM/yyyy' }}</h3>
      </div>
      <div class="panel-body">
          <dl class="dl-horizontal">
              <dt>User</dt>
              <dd>{{meal.user.name}}</dd>
              <dt>Time</dt>
              <dd>{{meal.time}}</dd>
              <dt>Dinner</dt>
              <dd>{{meal.recipe.title}}</dd>
          </dl>
      </div>
    </div>

</div>
