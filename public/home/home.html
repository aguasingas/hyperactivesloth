<div class="home">
    <h1>Home</h1>
    <form class="form" ng-submit="home.addUser()">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="First Name" ng-model="home.newUser.fname">
        </div>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Second Name" ng-model="home.newUser.lname">
        </div>
        <br>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="*********" ng-model="home.newUser.password">
        </div>
        <br>
        <div class="input-group">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
